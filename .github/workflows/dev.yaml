name: Genesys Cloud - CI/CD Example
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  Setup-Environment:
    runs-on: ubuntu-latest
    steps:
